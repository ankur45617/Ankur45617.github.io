<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proposal for Shiwangi ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #ff5f6d, #ffc371);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    .container {
        text-align: center;
        color: white;
        padding: 20px;
        z-index: 2;
        max-width: 90%;
    }

    h1, h2, p {
        opacity: 0;
        animation: showText 2s ease forwards;
    }

    h1 {
        animation-delay: 1s;
        font-size: 2.6em;
    }

    h2 {
        animation-delay: 3s;
        font-size: 1.8em;
    }

    p {
        animation-delay: 5s;
        font-size: 1.3em;
    }

    @keyframes showText {
        from { opacity: 0; transform: translateY(20px) scale(0.9); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 7s linear infinite;
        opacity: 0.9;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        50% { opacity: 1; }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    .ring {
        font-size: 4em;
        margin-top: 20px;
        animation: ringPop 1.5s infinite alternate;
    }

    @keyframes ringPop {
        from { transform: scale(1); }
        to { transform: scale(1.2); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>‚ù§Ô∏è Happy New Year Shiwangi ‚ù§Ô∏è</h1>
    <h2>
        Tum meri zindagi ki sabse khoobsurat wajah ho ‚ú®
    </h2>
    <p>
        Is naye saal par dil se ek hi sawaal hai‚Ä¶  
        <br><br>
        üíç <b>Shiwangi, will you be mine forever?</b> üíç  
    </p>
    <div class="ring">üíç</div>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 25 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
